<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core News</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row items-center justify-between">
           
            <div class="mb-4 md:mb-0">
                <h1 class="text-4xl font-bold text-blue-600">Core News</h1>
            </div>

           
            <nav class="flex space-x-6 mb-4 md:mb-0">
                <a id="home" href="#" class="nav-link text-md text-gray-700 hover:text-blue-600">Home</a>
                <a id="world" href="#" class="nav-link text-md text-gray-700 hover:text-blue-600">World</a>
                <a id="technology" href="#" class="nav-link text-md text-gray-700 hover:text-blue-600">Technology</a>
                <a id="sports" href="#" class="nav-link text-md text-gray-700 hover:text-blue-600">Sports</a>
                <a id="entertainment" href="#" class="nav-link text-md text-gray-700 hover:text-blue-600">Entertainment</a>
            </nav>

            
            <div class="relative w-full md:w-1/3">
                <input id="search-text" type="text" placeholder="Search news..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
                <button id="search-button" class="absolute right-2 top-2 text-gray-500 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m1.58-5.88a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="py-10">
        
        <div class="cards-container container mx-auto flex flex-wrap justify-center gap-6" id="cards-container">
           
        </div>
    </main>

    
    <template id="template-news-card">
        <div class="card bg-white rounded-lg shadow-lg overflow-hidden w-full sm:w-80">
            <div class="card-header">
                <img src="" alt="news-image" id="news-img" class="w-full h-48 object-cover">
            </div>
            <div class="card-content p-4">
                <h3 id="news-title" class="text-xl font-semibold mb-2">Title</h3>
                <h6 class="news-source text-sm text-gray-500 mb-2" id="news-source">Source</h6>
                <p class="news-desc text-gray-700" id="news-desc">Description</p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
